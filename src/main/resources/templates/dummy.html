        <div class="container">
            <h3 class="text-center pb-5"><font>Database KTP</font><br> </h3>

            <a href="/create" class="btn btn-primary mb-2" >Create Data</a>
            <table id="tableDummy" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">NIK</th>
                        <th scope="col">Tanggal Lahir</th>
                        <th scope="col">Foto</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="dummy: ${goDummy}">
                        <td th:text="${dummy.id}" th:id="${dummy.id}"></td>
                        <td th:text="${#dates.format(dummy.tanggal, 'dd-MMM-yyyy')}"></td>
                        <td>
                            <img th:src="@{${'/image?id='+ dummy.id}}" alt="poto" width="200">
                        </td>
                        <td>
                            <a class="btn btn-warning" th:href="@{/edit/{id}(id=${dummy.id})}">Edit</a>
                            <a class="btn btn-danger" href="#" th:onclick="|hapusData('${dummy.id}')|">Delete</a>
                        </td>

                </tbody>
            </table>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
        <script>
            const hapusData = val => {
                const id = val
                if (confirm(`Yakin ingin menghapus data ${id}?`)) {
                    location.href = `/delete/${id}`;
                }
            }
        </script>
        <script>
            $(document).ready(function () {
                $('#tableDummy').DataTable();
            });
        </script>
